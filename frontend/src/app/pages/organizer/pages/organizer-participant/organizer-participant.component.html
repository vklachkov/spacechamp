<nz-layout class="nz-layout">
    <nz-header class="nz-header participant-header">
        <app-header>
            <app-main-button header-left />

            <nz-spin class="participant-header__spin" header-center [nzSpinning]="isDataLoading">
                @if (participant) {
                    <div class="participant-header__info">
                        <h3 nz-typography class="participant-header__info-code">Заявка №{{ participant.id + 1 }}, {{ participant.code }}</h3>
                    </div>
                }
            </nz-spin>

            <app-logout-button header-right />
        </app-header>
    </nz-header>


    <nz-content class="nz-content content">
        <div class="container">
            @if (isDataLoading) {
                <nz-spin class="spin-height-100"></nz-spin>
            } @else {
                @if (participant && juries) {
                    <nz-tabset>
                        <nz-tab nzTitle="Анкета">
                            <app-participant-questionnarie-tab [participant]="participant" />
                        </nz-tab>
                        
                        <nz-tab nzTitle="Оценки">
                            <app-participant-rates-tab [participant]="participant" [juries]="juries" />
                        </nz-tab>
                    </nz-tabset>
                }
            }
        </div>
    </nz-content>
</nz-layout>
