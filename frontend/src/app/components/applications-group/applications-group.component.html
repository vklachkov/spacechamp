<div class="application-group">
    <h5 nz-typography class="application-group__title">{{ title }}</h5>
    
    @for (participant of participants; track participant.id) {
        <p class="application-group__item" (click)="goToApplication(participant.id)">
            Заявка "{{ participant.code }}"
        </p>
    }
</div>
