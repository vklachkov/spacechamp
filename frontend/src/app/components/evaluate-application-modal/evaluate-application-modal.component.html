<div>
    <form nz-form [formGroup]="form">
        <nz-form-item>
            <nz-form-label nzRequired nzFor="salary">Зарплата</nz-form-label>
            <nz-form-control nzErrorTip="Поле является быть обязательным">
              <input type="number" nz-input formControlName="salary" id="salary" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label nzFor="comment">Комментарий</nz-form-label>
            <nz-form-control>
                <textarea formControlName="comment" id="comment" nz-input rows="2"></textarea>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="close()" [disabled]="form.disabled">Отмена</button>
    <button nz-button nzType="primary" [disabled]="form.invalid || form.disabled" (click)="evaluate()">Оценить</button>
</div>
