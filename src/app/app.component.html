<nz-layout class="app-layout">
    <nz-header>
        <div id="search-bar">
            <nz-input-group [nzSuffix]="suffixIconSearch">
                <input type="text" nz-input placeholder="Поиск участника" />
            </nz-input-group>

            <ng-template #suffixIconSearch>
                <span nz-icon nzType="search"></span>
            </ng-template>
        </div>

        <button nz-button id="filter-options">
            <span nz-icon nzType="filter" nzTheme="outline"></span>
            Фильтр
        </button>

        <div id="spacer"></div>

        <button nz-button id="menu-button">
            Какая-то залётная кнопка
        </button>
    </nz-header>

    <nz-content nz-flex nzJustify="center" nzGap="middle" nzWrap="wrap">
        @for (participant of participants; track participant.id) {
            <KnownParticipantCard [participant]="participant"></KnownParticipantCard>
        }
    </nz-content>
</nz-layout>
