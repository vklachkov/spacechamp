<nz-card class="participant-card" [nzBodyStyle]="{'padding': '0'}">
    <div class="jury">
        <div class="jury__info">
            <span nz-typography>{{ jury.name }}</span>
            <span nz-typography nzType="secondary">{{ jury.email }}</span>
        </div>

        <div class="jury__actions">
            <button 
                nz-button   
                nz-popconfirm
                nzPopconfirmTitle="Вы уверены, что хотите закрасить звездочку? Это решение будет влиять на миллионы жизней"
                nzPopconfirmPlacement="right"
                nzCancelText="Закрыть"
                nzOkText="Закрасить"
                (nzOnConfirm)="changeEvaluated()"
            >
                <span nz-icon nzType="star" [nzTheme]="evaluated ? 'fill' : 'outline'"></span>
            </button>

            <button 
                nz-button
                nz-popconfirm
                nzPopconfirmTitle="Вы уверены, что хотите дропнуть этого говноеда? Это решение будет влиять лишь на его жизнь"
                nzPopconfirmPlacement="right"
                nzCancelText="Закрыть"
                nzOkText="Дропнуть"
                (nzOnConfirm)="remove()"
            >
                <span nz-icon nzType="delete" nzTheme="outline"></span>
            </button>
        </div>
    </div>
</nz-card>
