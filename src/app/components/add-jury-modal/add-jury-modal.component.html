<div>
    <form nz-form [formGroup]="form">
        <nz-form-item>
            <nz-form-label nzRequired nzFor="name">Имя</nz-form-label>
            <nz-form-control nzErrorTip="Поле является быть обязательным">
              <input nz-input formControlName="name" id="name" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label nzRequired nzFor="email">Почта</nz-form-label>
            <nz-form-control [nzErrorTip]="errorTpl">
              <input nz-input formControlName="email" id="email" />
            </nz-form-control>

            <ng-template #errorTpl let-control>
                @if (control.errors?.['required']) {
                    Поле является быть обязательным
                }
                @if (control.errors?.['email']) {
                    Некорректный адрес почты
                }
            </ng-template>
        </nz-form-item>
    </form>    
</div>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="close()">Отмена</button>
    <button nz-button nzType="primary" [disabled]="form.invalid" (click)="add()">Добавить</button>
</div>
