<nz-card class="participant-card" [nzBodyStyle]="{ 'display': 'flex', 'flex-direction': 'column', 'align-items': 'center' }">
    <nz-avatar [nzSize]="72" [nzSrc]="participant().info.photoUrl"></nz-avatar>
    
    <h3 id="name">{{ participant().info.name }}</h3>

    <p id="location">{{ participant().info.org }}, {{ participant().info.location }}</p>

    <p id="status">Часть жюри посмотрели</p>
</nz-card>
