<nz-layout class="app-layout">
    <nz-header>
        <div id="search-panel">
            <div id="search-bar">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                    <input nz-input type="text" placeholder="Поиск участника" />
                </nz-input-group>
    
                <ng-template #suffixIconSearch>
                    <span nz-icon nzType="search"></span>
                </ng-template>
            </div>
    
            <button nz-button id="filter-options">
                <span nz-icon nzType="filter" nzTheme="outline"></span>
                Фильтр
            </button>

            <button nz-button nzType="dashed" id="view-button" (click)="viewType = viewType === 'grid' ? 'list' : 'grid'">
                <span nz-icon [nzType]="viewType === 'grid' ? 'bars' : 'appstore'" nzTheme="outline"></span>
            </button>
        </div>

        <div id="actions-bar">
            <button nz-button id="juri-button">
                <span nz-icon nzType="star" nzTheme="outline"></span>
                Жюри
            </button>

            <button nz-button id="logout-button">
                <span nz-icon nzType="logout" nzTheme="outline"></span>
                Выход
            </button>
        </div>
    </nz-header>

    <nz-content [class]="viewType">
        @for (participant of participants; track participant.id) {
            <app-known-participant-card [participant]="participant" [viewType]="viewType"></app-known-participant-card>
        }
    </nz-content>
</nz-layout>
