<nz-layout class="app-layout">
    <nz-header>
        <div id="search-panel">
            <div id="search-bar">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                    <input nz-input type="text" placeholder="Поиск участника" />
                </nz-input-group>
    
                <ng-template #suffixIconSearch>
                    <span nz-icon nzType="search"></span>
                </ng-template>
            </div>
    
            <button nz-button id="filter-options">
                <span nz-icon nzType="filter" nzTheme="outline"></span>
                Фильтр
            </button>
        </div>

        <div id="actions-bar">
            <p id="name">
                Имя Фамилия
            </p>

            <button nz-button id="logout-button">
                <span nz-icon nzType="logout" nzTheme="outline"></span>
                Выход
            </button>
        </div>
    </nz-header>

    <nz-content>
        <h2>Заявки без оценки</h2>
        
        @for (participant of participants; track participant.id) {
            @if (participant.scores[juriId] === undefined) {
                <app-known-participant-card [participant]="participant" viewType="list"></app-known-participant-card>
            }
        }

        <h2>Оценённые заявки</h2>
        
        @for (participant of participants; track participant.id) {
            @if (participant.scores[juriId] !== undefined) {
                <app-known-participant-card [participant]="participant" viewType="list"></app-known-participant-card>
            }
        }
    </nz-content>
</nz-layout>
